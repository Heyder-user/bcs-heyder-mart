<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 10;
        let cem = 0;
        while(a < 100) {
            if(a % 2 === 1) {
                cem = cem + a;
            }
            a++;
        }
        console.log(cem);
    </script>
</body>
</html>
