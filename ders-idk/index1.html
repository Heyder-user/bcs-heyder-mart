<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = Number(prompt("1st eded daxil edin dostum:"));
        let b = Number(prompt("2nd eded daxil et dostum:"));
        if (a * b < 0) {
            console.log("biri musbet biri menfi ededdir dostum.");
        } else if (a === 0 || b === 0) {
            console.log("ededlerden biri 0 dir dostum.");
        } else {
            console.log("ededlerin her ikisi ya musbetdir ya da menfi dostum.");
        }
    </script>
</body>
</html>
