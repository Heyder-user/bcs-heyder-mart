<!DOCTYPE html>

<body>
    <script>
        function gizli(a) {
            return a * a - 1;
        }
        function hesab(x, y) {
            if (x > y) {
                return gizli(x) - y;
            } else{
                return gizli(y) + x;
            }
        }
        function son(m, n) {
            let a = hesab(m, n);
            let b = hesab(n, m);
            return a - b;
        }
        console.log(4, 2);
    </script>
</body>
</html>
