<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
        <style>
        .dropbtn{
            background-color: black;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .dropdown{
            position: relative;
            display: inline-block;
        }
        .dropdown-content{
            display: none;
            position: absolute;
            background-color: red;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgb(red, green, blue);
            z-index: 1;
        }  
        .dropdown-content a{
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block; 
        }
        .dropdown-content a:hover {background-color: black; color: white;}


        .dropdown:hover .dropdown-content{
            display: block;
        }
        .dropdown:hover .dropbtn{
            background-color: red;
        }
        div{
            font-family: sans-serif;
            float: inline-start;
                
        }
    </style>
</head>
<body>
