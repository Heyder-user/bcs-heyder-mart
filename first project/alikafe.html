<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        td, table, th, tr{
            border: 1px solid blue;
            text-align: center;
            margin-left: 620px;
            margin-top: 300px;
        }
        *{
            background-image: url(https://assets.clevelandclinic.org/transform/LargeFeatureImage/98c65686-0976-41a4-9e1a-0600a133815d/food-noise-1253633323);
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">ALI's kafe</h1>
    <table>
        <thead>
            <tr>
                <th>Food</th>
                <th>Price(dollar)</th>
            </tr>
            <tr>
                <td>Call a officiant</td>
                <td>1 &dollar;</td>
            </tr>
            <tr>
                <td>Call random youtuber</td>
                <td>1000 &dollar;</td>
            </tr>
            <tr>
                <td><i class="fa-solid fa-pizza-slice"></i></td>
                <td>15 &dollar;</td>
            </tr>
            <tr>
                <td><i class="fa-solid fa-burger"></i></td>
                <td>30 &dollar;</td>
            </tr>
            <tr>
                <td><i class="fa-solid fa-egg"></i></td>
                <td>90 &dollar;</td>
            </tr>
            <tr>
                <td><i class="fa-solid fa-bottle-water"></i>(200ml)</td>
                <td>11 &dollar;</td>
            </tr>
            <tr>
                <td><i class="fa-solid fa-cheese"></i></td>
                <td>100000000000 &dollar;</td>
            </tr>
        </thead>    
    </table>
</body>
</html>
