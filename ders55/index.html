<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="wasd"></p>
    <script>
        myFunction();
        function myFunction() {
            let me = 12;
            let my = 34;
            let mine = 56;
            document.getElementById("wasd").innerHTML = me * my + mine;
        }
    </script>
</body>
</html>
