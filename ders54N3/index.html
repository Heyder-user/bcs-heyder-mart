    <script>
        function hesab(qiymet, say){
            let umumi = qiymet * say;
            if(umumi > 100) {
                console.log("Sizə endirim düşür");
            } else {
                console.log("Size endirim dusmur.KASIB!")
            } 
            return umumi;
        }
        console.log(hesab(25, 5)); 
    </script>
